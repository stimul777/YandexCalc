<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>tripCalculator</title>
    </head>
    <script id="scriptConnectionMap" type="text/javascript"></script>

    <body>
        <div class="loader-gooey">
            <span class="loader__dot"></span>
            <div class="loader__dots">
                <span class="loader__span"></span>
                <span class="loader__span"></span>
                <span class="loader__span"></span>
            </div>
        </div>
        <section id="root">
            <section class="calc">
                <section class="progress">
                    <!-- Прогресс-бар -->
                    <progress id="progressValue" max="100" value="0"></progress>
                    <div class="progress__value"></div>
                    <div class="progress__bg">
                        <div class="progress__bar"></div>
                    </div>
                </section>

                <!-- Калькулятор - ввод -->
                <section class="calc-distance" id="calc-container">
                    <p class="calc-distance__description"><i>Введите расстояние:</i></p>
                    <input
                        class="calc-distance__input"
                        type="text"
                        id="distance"
                        placeholder="Расстояние в км"
                        pattern="[A-Za-z]{3}"
                    />
                    <p class="calc-distance__description"><i>Цена за 1 литр:</i></p>
                    <input class="calc-distance__input" type="text" id="price" placeholder="Цена за 1 литр" />
                    <p class="calc__distance-description"><i>Расход на 100км:</i></p>
                    <input class="calc-distance__input" type="text" id="consumption" placeholder="Расход на 100км" />

                    <div class="calc__distance-checkbox">
                        <div class="calc__checkbox">
                            <input type="checkbox" value="" />
                            <p class="calc__checkbox-text">Посчитать в обе стороны</p>
                        </div>
                        <div class="calc__checkbox">
                            <input id="checkInBothDirections" type="checkbox" id="check_liters" />
                            <p class="calc__checkbox-text">Узнать расход</p>
                        </div>
                        <div class="calc__checkbox">
                            <input id="checkboxMap" type="checkbox" checked />
                            <p class="calc__checkbox-text">Показать карту</p>
                        </div>
                    </div>

                    <div class="calc__distance-result">
                        <p>Результат:</p>
                        <strong id="output"></strong>
                    </div>
                </section>
            </section>

            <!-- Модальное окно -->
            <!-- <section class="modal-windows">
                <div style="text-align: center">
                    <a href="#openModal">Открыть модальное окно</a>
                </div>
                <div id="openModal" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Название</h3>
                                <a href="#close" title="Close" class="close">×</a>
                            </div>
                            <div class="modal-body">Содержимое модального окна...</div>
                        </div>
                    </div>
                </div>
            </section> -->

            <section class="calc-consumption">
                <div class="calc-consumption__wrapper">
                    <p>Расход на 100км</p>
                    <input type="text" id="liters" placeholder="Заправил (литры)" />
                    <input type="text" id="distance_consumption" placeholder="Проехал" /><br />
                    <p>Результат:</p>
                    <strong id="output_100"></strong><br />
                </div>
            </section>

            <section class="button-app">
                <button class="btn btn-success" id="consider">Посчитать</button><br />
                <button class="btn btn-danger" id="reset">Сбросить</button><br />
            </section>

            <section class="points">
                <div class="points-input">
                    <input
                        type="text"
                        id="pointA"
                        class="distance_points"
                        class="entry_field"
                        placeholder="Откуда?"
                        value="Санкт-Питербург"
                    />
                    <br />
                    <input
                        type="text"
                        id="pointB"
                        class="distance_points"
                        class="entry_field"
                        placeholder="Куда?"
                        value="Сочи"
                    /><br />
                    <button class="btn btn-outline-primary" id="startRoute">Построить маршрут</button><br />
                </div>
            </section>

            <section class="map" id="map"></section>
        </section>
    </body>
</html>
